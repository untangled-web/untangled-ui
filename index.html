<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/untangled-ui-guide.css">
  <title>Untangled UI</title>
</head>
<div>
  <div class="u-layout">
    <div class="u-layout__page"

    <header class="u-layout__header c-toolbar">
      <div class="c-toolbar__button">
        <img src="img/logo.png" height="40" width="40" style="margin: 4px;">
      </div>
      <div class="c-toolbar__row">
        <span class="u-font-size--semi-medium">Untangled UI</span>
      </div>
    </header>

    <div class="u-layout__content">
      <article class="o-article">
        <div class="u-row">

          <div class="u-column--12 u-column--6@md u-column--3@lg u-text-center">
            <a class="c-card c-card--primary c-card--bordered" href="guide.html">
            <span class="c-card__title" style="background-color: teal;">
                <h1 class="c-card__title-text">Components Guide</h1>
            </span>
              <span class="c-card__supporting-text">
                  <label class="is-optional" disabled>Build: </label> <code>-Dguide</code>
            </span>
            </a>
          </div>

          <div class="u-column--12 u-column--6@md u-column--3@lg u-text-center">
            <a class="c-card c-card--accent c-card--bordered" href="guide-css.html">
            <span class="c-card__title">
                <h1 class="c-card__title-text">CSS Guide</h1>
            </span>
              <span class="c-card__supporting-text">
              <label class="is-optional" disabled>Build: </label> <code>-Dcss-guide</code>
            </span>
            </a>
          </div>

          <div class="u-column--12 u-column--6@md u-column--3@lg u-text-center">
            <a class="c-card c-card--primary c-card--bordered" href="visuals.html">
            <span class="c-card__title">
              <h1 class="c-card__title-text">Visual Regression Tests</h1>
            </span>
              <span class="c-card__supporting-text">
              <label class="is-optional" disabled>Build: </label> <code>-Dvisuals</code>
            </span>
            </a>
          </div>

          <div class="u-column--12 u-column--6@md u-column--3@lg u-text-center">
            <a class="c-card c-card--primary c-card--bordered" href="test.html">
            <span class="c-card__title" style="background-color: rebeccapurple;">
                <h1 class="c-card__title-text">Specification Tests</h1>
            </span>
              <span class="c-card__supporting-text">
              <label class="is-optional" disabled>Build: </label> <code>-Dtest</code>
            </span>
            </a>
          </div>

        </div>
      </article>
    </div>

  </div>
</div>

</html>
